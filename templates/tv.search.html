{% extends "_content.html" %}

{% block title %}
Trova - TV Search
{% endblock %}

{% block page_title %}
TV Search
{% endblock %}

{% block page_buttons %}

{% endblock %}

{% block page_content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Search</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <input class="form-control" type="text" id="search" name="search" placeholder="Search for TV Series" style="display:inline-block;">
            <i class="fa fa-spinner fa-spin" style="font-size:24px; display:none;" id="spinner"></i>
        </div>
    </div>
</div>
<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Results</h3>
        </div>
        <div class="panel-body">
            <div id="search_results">
                <table id="search_results_table" class="display" width="100%"></table>
            </div>
        </div>
    </div>

<script>
$(document).ready(function() {

    var delay = (function(){
        var timer = 0;
        return function(callback, ms){
            clearTimeout (timer);
            timer = setTimeout(callback, ms);
        };
    })();

    $('#search').keyup(function() {
        delay(function(){
            $('#search').css('display','none');
            $('#spinner').css('display','inline-block');
            // AJAX GET
            $.ajax({
                type: "GET",
                url: "{% url 'apps:tv.search.request' %}?search=" + $("#search").val(),
                success: function(data) {
                    var searchList = JSON.parse(JSON.parse(data['search_results']));
                    var showsList = JSON.parse(JSON.parse(data['shows_list']));

                    var showsListIds = []
                    showsList.forEach(function(existingShow){
                        showsListIds.push(existingShow['tvdbId']);
                    });

                    var tableDataSet = [];
                    searchList.forEach(function(show){
                        var showData = [];
                        
                        var showName = show['title'];
                        var showOverview = show['overview'];
                        var showImageUrl;
                        show['images'].forEach(function(image){
                            if (image['coverType'] == 'banner') {
                                showImageUrl = image['url'];
                            }
                        });

                        if (showImageUrl != null) {
                            showData.push("<img src='" + showImageUrl + "'/>");
                        } else {
                            showData.push("No Image");
                        }
                        if (showsListIds.includes(show['tvdbId'])) {
                            showData.push("<h4>EXISTS: " + showName + "</h4>" + showOverview);
                        } else {
                            showData.push("<h4>" + showName + "</h4>" + showOverview);
                        } 
                        
                        tableDataSet.push(showData);
                    });

                    if ($.fn.dataTable.isDataTable('#search_results_table')) {
                        $('#search_results_table').DataTable().destroy();
                    }

                    $('#search_results_table').DataTable( {
                        data: tableDataSet,
                        columns: [
                            { title: "Banner" },
                            { title: "Show Details" }
                        ]
                    });

                    $('#search').css('display','inline-block');
                    $('#spinner').css('display','none');
                }
            });
        }, 1000 );
    });

    
    // CSRF code
    function getCookie(name) {
        var cookieValue = null;
        var i = 0;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (i; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        crossDomain: false, // obviates need for sameOrigin test
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type)) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    }); 
});
</script>
{% endblock %}
